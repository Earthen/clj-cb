name: Clojure CI

on: [push]

jobs:
 
  build:
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: lein deps
      - name: Run couchbase container
        run: ./docker/up.sh
      - name: Create view
        run: ./docker/setup-view.sh
      - name: Run tests
        run: lein test :all
